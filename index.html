<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" >

</head>
<body style="background-color: rgba(173, 216, 230, 0.252);">
    <div class="container mt-4">
        
        <div class="titleclass">
            <div class="titletext">
                <h1>Things To Do:</h1>
            </div>
            <div class="titleicon">
                <img src="./images/reverseeverything.png" width="25px" alt="" id="reverse" onclick="eraseEverything()">
            </div>
        </div>
        
        <div class="taskarea" id="taskArea">
            <div class="task1 mt-4" draggable="true" id="task1">
                <div class="icons-task1"> 
                    <img src="./images/checkmark_icon.png" width="25px" alt="" class="checkmark" onclick="checkmarkFunction('task1')">
                    <img src="./images/cross_icon.png" width="25px" alt="" class="cross" onclick="removeCrossFunction('task1')">
                </div>
                <div class="title-task1">
                    <h2>Task 1</h2>
                    <img src="./images/draganddrop.png" alt="icon">
                </div>
            </div>

            <div class="task2 mt-4" draggable="true" id="task2"> 
                <div class="icons-task2"> 
                    <img src="./images/checkmark_icon.png" width="25px" alt="" class="checkmark" onclick="checkmarkFunction('task2')">
                    <img src="./images/cross_icon.png" width="25px" alt="" class="cross" onclick="removeCrossFunction('task2')">
                </div>
                <div class="title-task2">
                    <h2>Task 2</h2>
                    <img src="./images/draganddrop.png" alt="icon">
                </div>
            </div>

            <div class="task3 mt-4" draggable="true" id="task3">
                <div class="icons-task3"> 
                    <img src="./images/checkmark_icon.png" width="25px" alt="" class="checkmark" onclick="checkmarkFunction('task3')">
                    <img src="./images/cross_icon.png" width="25px" alt="" class="cross" onclick="removeCrossFunction('task3')">
                </div>
                <div class="title-task3">
                    <h2>Task 3</h2>
                    <img src="./images/draganddrop.png" alt="icon">
                </div>
            </div>
        </div>

        <div class="inputarea mt-4" draggable="true" >
            <input type="text" class="input-element" placeholder="Add new task here..." ondblclick="this.select()"> 
            <img src="./images/sendbutton.png" width="25px" alt="" class="sendbutton">
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./main2.js" defer></script>


</body>
</html>
